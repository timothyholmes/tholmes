<div id="skills">
	<div class="container">    
		<h2>Skills</h2>
	    <hr>
	    <section>
			<ul class="nav nav-pills">
			    <li data-ng-class="{ active:skllsCtrl.isSet(1) }">
			      	<a href data-ng-click="skllsCtrl.setTab(1)">Languages</a>
			    </li>
				<li data-ng-class="{ active:skllsCtrl.isSet(2) }">
				  	<a href data-ng-click="skllsCtrl.setTab(2)">Frameworks/APIs</a>
				</li>
				<li data-ng-class="{ active:skllsCtrl.isSet(3) }">
				  	<a href data-ng-click="skllsCtrl.setTab(3)">Tools</a>
				</li>
			</ul>

			<div class="underTabContent">

				<div class="row">
					<div data-ng-show="skllsCtrl.isSet(1)" class="row">
					    <img class="img-responsive col-lg-2 col-md-2" ng-repeat="language in skllsCtrl.languages" ng-click="skllsCtrl.setActiveEle(language.id)" ng-src="{{ language.url }}">
				    </div>
				   	<div data-ng-show="skllsCtrl.isSet(2)" class="row">
					    <img class="img-responsive col-lg-2 col-md-2" ng-repeat="framework in skllsCtrl.frameworks" ng-click="skllsCtrl.setActiveEle(framework.id)" ng-src="{{ framework.url }}">
					</div>
					<div data-ng-show="skllsCtrl.isSet(3)" class="row">
					    <img class="img-responsive col-lg-2 col-md-2" ng-repeat="tool in skllsCtrl.tools" ng-click="skllsCtrl.setActiveEle(tool.id)" ng-src="{{ tool.url }}">
					</div>
				</div>
				<div data-ng-hide="skllsCtrl.isActiveEle(0)" class="row">
					<h3><strong>{{ skllsCtrl.detailView[0].name }}</strong></h3>
					<h4>Time: {{ skllsCtrl.detailView[0].time }}</h4>
					<h4>Rating (1 - 10): {{ skllsCtrl.detailView[0].rank }}</h4>
					<p>{{ skllsCtrl.detailView[0].descrip }}</p>
				</div>
			</div>
	    </section>
	</div>
</div>
